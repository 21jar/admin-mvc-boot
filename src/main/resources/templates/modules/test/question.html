<!DOCTYPE html>
<html>
<head>
    <title>问题管理</title>
	<#include "/header.html">
    <script type="text/javascript" src="${request.contextPath}/statics/libs/wangEditor.js"></script>
</head>
<body>
    <div id="div1">
        <p></p>
    </div>
    <div id="rrapp" v-cloak>
        <div v-show="showList">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="标题">
                </div>
                <a class="btn btn-default" @click="query">查询</a>
                <#if shiro.hasPermission("test:question:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
                </#if>
                <#if shiro.hasPermission("test:question:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
                </#if>
                <#if shiro.hasPermission("test:question:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
                </#if>
            </div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>

        <div v-show="!showList" class="panel panel-default">
            <div class="panel-heading"></div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">标题</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="question.title" placeholder="标题"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">类型</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="question.type" placeholder="类型"/>
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <div class="col-sm-2 control-label">内容</div>-->
<!--                    <div class="col-sm-10">-->
<!--                        <input type="text" class="form-control" v-model="question.content" placeholder="内容"/>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <div class="col-sm-2 control-label">排序</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="question.orderNum" placeholder="排序"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">备注</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="question.remark" placeholder="备注"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                    &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
                </div>
            </form>



        </div>
    </div>

    <script src="${request.contextPath}/statics/js/modules/test/question.js"></script>
</body>
</html>
