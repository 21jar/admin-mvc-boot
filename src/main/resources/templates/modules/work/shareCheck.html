<!DOCTYPE html>
<html>
<head>
    <title>管理</title>
	<#include "/header.html">
</head>
<body>
    <div id="rrapp" v-cloak>
        <div v-show="showList">
            <div class="grid-btn">
                <div class="form-group col-sm-2">
                    <input type="text" class="form-control" v-model="q.um" @keyup.enter="query" placeholder="um">
                </div>
                <a class="btn btn-default" @click="query">查询</a>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </div>
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>

        <div v-show="!showList" class="panel panel-default">
            <div class="panel-heading">{{title}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">um</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="shareCheck.um" placeholder="um" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">计算机名</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="shareCheck.itName" placeholder="计算机名" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">路径</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="shareCheck.fileUrl" placeholder="路径" disabled/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">是否存在</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="shareCheck.exist" placeholder="请填是或者否"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">是否删除</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="shareCheck.clear" placeholder="请填是或者否"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">保留原因</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="shareCheck.reason" placeholder="保留原因"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">备注</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="shareCheck.remark" placeholder="备注"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label"></div>
                    <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                    &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
                </div>
            </form>
        </div>
    </div>

    <script src="${request.contextPath}/statics/js/modules/work/shareCheck.js"></script>
</body>
</html>
